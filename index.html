<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="left-component">
      <img src="./images/logo.svg" alt="" class="logo">
      <p class="slogan" id="slogan-top">We're</p>
      <p class="slogan" id="slogan-mid">coming</p>
      <p class="slogan" id="slogan-bot">soon</p>

      <p id="content">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="email-button-in">
        <input type="email" class="email" placeholder="Email Address" />
        <button type="submit" class="submit-email">
          <img src="./images/icon-arrow.svg" alt="submit-email">
        </button>
      </form>
    </div>
    <div class="right-component">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
</body>

</html>
